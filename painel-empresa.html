<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel da Empresa | ConectaEla</title>
  <link rel="stylesheet" href="3dd21ceb-13fd-45fd-ad4f-d561cf1052d0.css" />
  <link rel="stylesheet" href="painel.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="cabecalho">
    <div class="container">
      <div class="logo">
        <img src="img/logo-conectaela.png" alt="Logo ConectaEla">
      </div>
      <nav class="menu">
        <ul>
          <li><a href="index.html#sobre">Sobre</a></li>
          <li><a href="index.html#servicos">Serviços</a></li>
          <li><a href="index.html#cadastro">Cadastre-se</a></li>
        </ul>
      </nav>
    </div>
    
  </header>

  <!-- Painel -->
  <section class="painel">
    <div class="container">
      <h2>Buscar Prestadoras</h2>
  
      <form class="painel-busca">
        <input type="text" id="busca-input" placeholder="Digite um serviço ou nome" />
        <select id="busca-local">
          <option value="">Todas as regiões</option>
          <option value="sp">São Paulo - SP</option>
          <option value="rj">Rio de Janeiro - RJ</option>
        </select>
        <button type="submit">Buscar</button>
      </form>
  
      <div class="painel-resultados" id="resultados-container">
        <!-- Cards serão inseridos aqui via JS -->
      </div>
  
      <h2 style="margin-top: 60px;">Minhas Propostas</h2>
      <div class="propostas-enviadas" id="propostas-container">
        <!-- Propostas serão inseridas aqui via JS -->
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="rodape">
    © 2025 ConectaEla — Promovendo inclusão no mercado de trabalho
  </footer>

</body>
</html>
