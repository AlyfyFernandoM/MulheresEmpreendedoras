<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Conecta Mulheres</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="cabecalho">
    <div class="container">
      <div class="logo">
        <img src="img/logo4.png" alt="Logo Conecta Mulheres" />
      </div>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="participar-missao" id="cadastro">
    <h2>Bem-vinda de volta!</h2>
    <p class="subtitulo">Faça login para continuar conectando oportunidades</p>

    <form class="formulario-missao" action="#" method="POST">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com"/>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required placeholder="********"/>

      <button type="submit">Entrar</button>
    </form>

    <p style="margin-top: 20px; color: #ccc;">
        Ainda não tem conta? <a href="index.html#cadastro" style="color:#e63946;">Cadastre-se aqui</a>
      </p>
      
  </section>

  <footer class="rodape">
    <p>&copy; 2025 Conecta Mulheres - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
